
{! import('mdLtLogin', 'LtStyleLogin.css') !}



  <body>
    <div class="container">
      <div class="form-container">
        <div class="card p-4">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">Forgot Password</h4>
            <p class="text-center text-muted mb-3">
              Enter your email address and we'll send you a link to reset your password.
            </p>

            <!-- Form Start -->
            <form id="forgot_password">
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="lifetechEmail" name="lifetechEmail" placeholder="Enter your email" />
              </div>

              <div class="d-grid gap-2">
                <button id="sendToken" class="btn btn-success btn-block">
                  Send Reset Token
                </button>
              </div>
            </form>
            <!-- Form End -->

            <div class="text-center mt-3">
              <a href="login" target="_blank" class="text-muted">Back to Login</a>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
