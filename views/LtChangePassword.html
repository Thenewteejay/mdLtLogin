{! import('mdLtLogin', 'LtStyleLogin.css') !}


<body>
  <div class="container mt-5">
    <div class="row justify-content-center my-4">
      <div class="col-lg-6 col-md-8 col-sm-10 col-12">
        <div class="card p-4 glassmorphism">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">Change Password</h4>

            <!-- Form Start -->
            <form id="frm_change_password">
              <!-- Current Password -->
              <div class="mb-3">
                <label for="currentPassword" class="form-label">Current Password *</label>
                <input type="password" class="form-control" id="currentPassword" name="currentPassword" placeholder="Enter Your Current Password"/>
              </div>

              <!-- New Password -->
              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password *</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Enter New Password"  />
              </div>

              <!-- Confirm Password -->
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password *</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Your New Password" />
              </div>
              
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="showPassword">
                <label class="form-check-label" for="showPassword">Show Passwords</label>
              </div>

              <!-- Submit Button -->
              <div class="d-grid gap-2">
                <!--<input type="hidden" name="profileId" id="profileId" value="< $user_login_id ?>">-->
                <button type="button" id="changePasswordBtn" class="btn btn-primary my-2">Change Password</button>
              </div>
            </form>
            <!-- Form End -->
          </div>
        </div>
      </div>
    </div>
  </div>
</body>  
 
      
        
{! import('mdLtLogin', 'LtScriptLogin.js') !}
